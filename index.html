<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デジタル福引券システム</title>
    <script src="https://static.line-scdn.net/liff/edge/2/liff.js"></script>
    <style>
        body {
            font-family: 'Hiragino Kaku Gothic Pro', 'ヒラギノ角ゴ Pro', 'Yu Gothic Medium', '游ゴシック Medium', YuGothic, '游ゴシック体', 'Meiryo UI', 'メイリオ', Meiryo, 'MS PGothic', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #4a5568;
            margin: 0;
            font-size: 24px;
        }
        .user-info {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }
        .stamp-count {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin: 15px 0;
        }
        .qr-input {
            margin-bottom: 25px;
        }
        .qr-input input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .qr-input input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
        }
        .button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }
        .exchange-section {
            background: #fff5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #f56565;
        }
        .exchange-buttons {
            display: flex;
            gap: 10px;
        }
        .exchange-btn {
            flex: 1;
            padding: 12px;
            background: #f56565;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .exchange-btn:hover:not(:disabled) {
            background: #e53e3e;
        }
        .exchange-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }
        .stamps-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
        }
        .stamp-item {
            padding: 10px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .stamp-item:last-child {
            border-bottom: none;
        }
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .message.success {
            background: #f0fff4;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        .message.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎫 デジタル福引券システム</h1>
        </div>
        
        <div id="loading" class="loading">
            読み込み中...
        </div>
        
        <div id="main-content" style="display: none;">
            <div class="user-info">
                <div>ユーザー: <span id="userName">-</span></div>
                <div class="stamp-count">
                    🏷️ <span id="stampCount">0</span> 個
                </div>
                <div style="text-align: center; margin-top: 10px; font-size: 14px; color: #666;">
                    交換済み商品券: <span id="exchangedVouchers">0</span> 枚
                </div>
            </div>
            
            <div class="exchange-section">
                <h3 style="margin: 0 0 15px 0; color: #f56565;">🎫 商品券交換</h3>
                <p style="margin: 0 0 15px 0; font-size: 14px;">スタンプ2個で商品券1枚、3個で商品券2枚と交換できます</p>
                <div class="exchange-buttons">
                    <button id="exchange2" class="exchange-btn">
                        2個→1枚交換
                    </button>
                    <button id="exchange3" class="exchange-btn">
                        3個→2枚交換
                    </button>
                </div>
            </div>
            
            <div class="qr-input">
                <input type="text" id="qrInput" placeholder="QRコードを入力またはスキャン" />
            </div>
            
            <button id="addStamp" class="button">
                🏷️ スタンプ獲得
            </button>
            
            <div id="message"></div>
            
            <div style="margin-top: 30px;">
                <h3 style="color: #4a5568;">獲得したスタンプ</h3>
                <div id="stampsList" class="stamps-list">
                    <!-- スタンプ履歴がここに表示されます -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let liffId = '2008067578-By4EN4dJ';
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbzd4eInt3_k5F0Ckhosy-fdDM8_WY8l17pHI7PO_ipmEm04lDtJqFc7Egebn7eQTb7Zqg/exec';
        let userProfile = null;
        let currentStamps = [];

        // LIFF初期化
        document.addEventListener('DOMContentLoaded', function() {
            liff.init({
                liffId: liffId
            }).then(() => {
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }
                
                // ユーザープロフィール取得
                liff.getProfile().then(profile => {
                    userProfile = profile;
                    loadUserInfo();
                }).catch(err => {
                    console.error('Profile error:', err);
                    showMessage('ユーザー情報の取得に失敗しました', 'error');
                });
            }).catch(err => {
                console.error('LIFF error:', err);
                showMessage('アプリの初期化に失敗しました', 'error');
            });
        });

        // ユーザー情報読み込み
        function loadUserInfo() {
            const data = {
                action: 'getUserInfo',
                userId: userProfile.userId
            };

            fetch(GAS_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    displayUserInfo(result);
                } else {
                    showMessage('ユーザー情報の読み込みに失敗しました: ' + result.message, 'error');
                }
                document.getElementById('loading').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('通信エラーが発生しました', 'error');
                document.getElementById('loading').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            });
        }

        // ユーザー情報表示
        function displayUserInfo(data) {
            const user = data.user;
            const stamps = data.stamps || [];
            currentStamps = stamps;

            if (user) {
                document.getElementById('userName').textContent = user.displayName;
                document.getElementById('stampCount').textContent = user.totalStamps;
                document.getElementById('exchangedVouchers').textContent = user.exchangedVouchers;
                
                // 交換ボタンの有効/無効設定
                updateExchangeButtons(user.totalStamps);
            } else {
                document.getElementById('userName').textContent = userProfile.displayName;
                document.getElementById('stampCount').textContent = '0';
                document.getElementById('exchangedVouchers').textContent = '0';
                updateExchangeButtons(0);
            }

            displayStampsList(stamps);
        }

        // 交換ボタン状態更新
        function updateExchangeButtons(totalStamps) {
            const exchange2Btn = document.getElementById('exchange2');
            const exchange3Btn = document.getElementById('exchange3');
            
            exchange2Btn.disabled = totalStamps < 2;
            exchange3Btn.disabled = totalStamps < 3;
        }

        // スタンプ一覧表示
        function displayStampsList(stamps) {
            const listElement = document.getElementById('stampsList');
            
            if (!stamps || stamps.length === 0) {
                listElement.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">まだスタンプがありません</div>';
                return;
            }

            let html = '';
            stamps.forEach(stamp => {
                const date = new Date(stamp.date);
                const dateStr = date.toLocaleDateString('ja-JP') + ' ' + date.toLocaleTimeString('ja-JP', {hour: '2-digit', minute: '2-digit'});
                
                html += `
                    <div class="stamp-item">
                        <div>
                            <strong>${stamp.companyName}</strong><br>
                            <small style="color: #666;">${dateStr}</small>
                        </div>
                        <div style="font-size: 24px;">🏷️</div>
                    </div>
                `;
            });
            
            listElement.innerHTML = html;
        }

        // スタンプ追加
        document.getElementById('addStamp').addEventListener('click', function() {
            const qrCode = document.getElementById('qrInput').value.trim();
            
            if (!qrCode) {
                showMessage('QRコードを入力してください', 'error');
                return;
            }

            const button = this;
            button.disabled = true;
            button.textContent = '処理中...';

            const data = {
                action: 'addStamp',
                userId: userProfile.userId,
                qrCode: qrCode,
                userProfile: userProfile
            };

            fetch(GAS_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    showMessage(result.message, 'success');
                    document.getElementById('qrInput').value = '';
                    loadUserInfo(); // データを再読み込み
                } else {
                    showMessage(result.message, 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('通信エラーが発生しました', 'error');
            })
            .finally(() => {
                button.disabled = false;
                button.textContent = '🏷️ スタンプ獲得';
            });
        });

        // 商品券交換（2個）
        document.getElementById('exchange2').addEventListener('click', function() {
            exchangeVoucher(2);
        });

        // 商品券交換（3個）
        document.getElementById('exchange3').addEventListener('click', function() {
            exchangeVoucher(3);
        });

        // 商品券交換処理
        function exchangeVoucher(stampCount) {
            if (!confirm(`スタンプ${stampCount}個で商品券${stampCount === 2 ? 1 : 2}枚と交換しますか？\n\n※スタンプは消費されません`)) {
                return;
            }

            const data = {
                action: 'exchangeVoucher',
                userId: userProfile.userId,
                stampCount: stampCount
            };

            fetch(GAS_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    showMessage(`🎉 ${result.message}\n交換ID: ${result.exchangeId}`, 'success');
                    loadUserInfo(); // データを再読み込み
                } else {
                    showMessage(result.message, 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('通信エラーが発生しました', 'error');
            });
        }

        // メッセージ表示
        function showMessage(message, type) {
            const messageElement = document.getElementById('message');
            messageElement.className = `message ${type}`;
            messageElement.textContent = message;
            messageElement.style.display = 'block';
            
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 5000);
        }

        // QRコード入力でEnterキー対応
        document.getElementById('qrInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('addStamp').click();
            }
        });
    </script>
</body>
</html>
