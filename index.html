<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デジタル福引券システム</title>
    <script src="https://static.line-scdn.net/liff/edge/2/liff.js"></script>
    <style>
        body {
            font-family: 'Hiragino Kaku Gothic Pro', 'ヒラギノ角ゴ Pro', 'Yu Gothic Medium', '游ゴシック Medium', YuGothic, '游ゴシック体', 'Meiryo UI', 'メイリオ', Meiryo, 'MS PGothic', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #4a5568;
            margin: 0;
            font-size: 24px;
        }
        .user-info {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }
        .stamp-count {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin: 15px 0;
        }
        .qr-input {
            margin-bottom: 25px;
        }
        .qr-input input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .qr-input input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
        }
        .button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }
        .exchange-section {
            background: #fff5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #f56565;
        }
        .exchange-buttons {
            display: flex;
            gap: 10px;
        }
        .exchange-btn {
            flex: 1;
            padding: 12px;
            background: #f56565;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .exchange-btn:hover:not(:disabled) {
            background: #e53e3e;
        }
        .exchange-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }
        .stamps-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
        }
        .stamp-item {
            padding: 10px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .stamp-item:last-child {
            border-bottom: none;
        }
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .message.success {
            background: #f0fff4;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        .message.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎫 デジタル福引券システム</h1>
        </div>
        
        <div id="loading" class="loading">
            読み込み中...
        </div>
        
        <div id="main-content" style="display: none;">
            <div class="user-info">
                <div>ユーザー: <span id="userName">-</span></div>
                <div class="stamp-count">
                    🏷️ <span id="stampCount">0</span> 個
                </div>
                <div style="text-align: center; margin-top: 10px; font-size: 14px; color: #666;">
                    交換済み商品券: <span id="exchangedVouchers">0</span> 枚
                </div>
            </div>
            
            <div class="exchange-section">
                <h3 style="margin: 0 0 15px 0; color: #f56565;">🎫 ギフト券交換</h3>
                <p style="margin: 0 0 15px 0; font-size: 14px;">スタンプ2個で商品券1枚、3個で商品券2枚と交換できます</p>
                <div class="exchange-buttons">
                    <button id="exchange2" class="exchange-btn">
                        2 → 1 交換
                    </button>
                    <button id="exchange3" class="exchange-btn">
                        3 → 2 交換
                    </button>
                </div>
            </div>
            
            <div class="qr-input">
                <input type="text" id="qrInput" placeholder="QRコードを入力またはスキャン" />
            </div>
            
            <button id="scanQr" class="button">
                📷 QRコードをスキャン
            </button>
            
            <button id="addStamp" class="button">
                🏷️ スタンプ獲得
            </button>
            
            <div id="message"></div>
            
            <div style="margin-top: 30px;">
                <h3 style="color: #4a5568;">獲得したスタンプ</h3>
                <div id="stampsList" class="stamps-list">
                    </div>
            </div>
        </div>
    </div>

    <script>
        const liffId = '2008067578-By4EN4dJ';
        // ここにGoogle Apps Scriptのデプロイ済みウェブアプリURLを貼り付けてください
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbzd4eInt3_k5F0Ckhosy-fdDM8_WY8l17pHI7PO_ipmEm04lDtJqFc7Egebn7eQTb7Zqg/exec';
        
        let userId = '';
        let userProfile = null;

        window.onload = function() {
            initLiff();
        };

        async function initLiff() {
            try {
                await liff.init({ liffId: liffId });
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    userProfile = await liff.getProfile();
                    userId = userProfile.userId;
                    await getUserInfo();
                }
            } catch (error) {
                console.error("LIFF initialization failed", error);
                showMessage('LIFFの初期化に失敗しました。LINEアプリから再度お試しください。', 'error');
                hideLoading();
            }
        }

        async function getUserInfo() {
            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'getUserInfo',
                        userId: userId
                    })
                });

                const data = await response.json();
                if (data.success) {
                    updateUI(data);
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                console.error("Failed to get user info:", error);
                showMessage('ユーザー情報の取得に失敗しました。', 'error');
            } finally {
                hideLoading();
            }
        }

        async function addStamp(qrCode) {
            try {
                showLoading();
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'addStamp',
                        userId: userId,
                        qrCode: qrCode,
                        userProfile: userProfile
                    })
                });

                const data = await response.json();
                if (data.success) {
                    showMessage(data.message, 'success');
                    await getUserInfo(); // UIを更新
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                console.error("Failed to add stamp:", error);
                showMessage('スタンプの追加に失敗しました。', 'error');
            } finally {
                hideLoading();
            }
        }

        async function exchangeVoucher(vouchersToExchange) {
            if (!confirm(`${vouchersToExchange}枚の商品券と交換しますか？`)) {
                return;
            }

            try {
                showLoading();
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'exchangeVoucher',
                        userId: userId,
                        vouchersToExchange: vouchersToExchange
                    })
                });

                const data = await response.json();
                if (data.success) {
                    showMessage(data.message, 'success');
                    await getUserInfo();
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                console.error("Failed to exchange voucher:", error);
                showMessage('商品券の交換に失敗しました。', 'error');
            } finally {
                hideLoading();
            }
        }

        function updateUI(data) {
            if (data.user) {
                document.getElementById('userName').textContent = data.user.displayName;
                document.getElementById('stampCount').textContent = data.user.totalStamps;
                document.getElementById('exchangedVouchers').textContent = data.user.exchangedVouchers;
            } else {
                document.getElementById('userName').textContent = '新規ユーザー';
                document.getElementById('stampCount').textContent = 0;
                document.getElementById('exchangedVouchers').textContent = 0;
            }

            const stampsList = document.getElementById('stampsList');
            stampsList.innerHTML = '';
            if (data.stamps && data.stamps.length > 0) {
                data.stamps.forEach(stamp => {
                    const item = document.createElement('div');
                    item.className = 'stamp-item';
                    item.innerHTML = `<span>${stamp.companyName}</span><span style="font-size: 12px; color: #888;">${new Date(stamp.date).toLocaleDateString()}</span>`;
                    stampsList.appendChild(item);
                });
            } else {
                stampsList.innerHTML = '<div style="text-align: center; color: #999;">スタンプがありません。</div>';
            }
        }

        function showMessage(msg, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type}`;
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('main-content').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }

        // イベントリスナー
        document.getElementById('addStamp').addEventListener('click', () => {
            const qrCode = document.getElementById('qrInput').value;
            if (qrCode) {
                addStamp(qrCode);
            } else {
                showMessage('QRコードを入力してください。', 'error');
            }
        });

        document.getElementById('scanQr').addEventListener('click', async () => {
            if (!liff.isLoggedIn()) {
                liff.login();
                return;
            }
            if (!liff.isInClient()) {
                showMessage('LIFFブラウザでのみスキャン可能です。', 'error');
                return;
            }
            try {
                const result = await liff.scanCodeV2();
if (result && result.value) {
    document.getElementById('qrInput').value = result.value;
    addStamp(result.value);
}

            } catch (error) {
                console.error('QR code scan failed:', error);
                showMessage('QRコードスキャンに失敗しました。', 'error');
            }
        });

        document.getElementById('exchange2').addEventListener('click', () => exchangeVoucher(1));
        document.getElementById('exchange3').addEventListener('click', () => exchangeVoucher(2));

    </script>
</body>
</html>
